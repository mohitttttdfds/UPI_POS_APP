<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shailey UPI POS</title>

  <!-- Link to your PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- PWA theme color (same as in manifest) -->
  <meta name="theme-color" content="#28a745" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f2f5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }
    .pos-container {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-radius: 16px;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
    }
    .subtitle {
      color: #666;
      font-size: 0.9rem;
    }
    .amount-display {
      background: #f8fafc;
      padding: 12px;
      border-radius: 12px;
      font-size: 1.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .amount-display span:first-child {
      color: #666;
      font-size: 0.95rem;
    }
    .note-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d0d7de;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 4px;
    }
    .key-btn {
      padding: 14px 0;
      border-radius: 999px;
      border: none;
      background: #e5e7eb;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .key-btn:active {
      transform: scale(0.97);
    }
    .primary-btn {
      width: 100%;
      margin-top: 8px;
      padding: 14px 0;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .primary-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .qr-section {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: #f8fafc;
      text-align: center;
    }
    .timer {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #666;
    }
    .secondary-btn {
      margin-top: 8px;
      padding: 10px 0;
      border-radius: 999px;
      border: 1px solid #d0d7de;
      background: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      width: 100%;
    }
    .history-toggle {
      margin-top: 4px;
      font-size: 0.9rem;
      text-align: right;
      color: #2563eb;
      cursor: pointer;
    }
    .history-panel {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px dashed #e5e7eb;
      display: none;
      max-height: 180px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .history-item {
      padding: 6px 0;
      border-bottom: 1px dashed #e5e7eb;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .clear-btn {
      border: none;
      background: transparent;
      color: #ef4444;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pos-container">
    <div>
      <h1>Shailey UPI POS</h1>
      <div class="subtitle">Transactions</div>
    </div>

    <div class="amount-display">
      <span>Enter Sale Amount</span>
      <span id="amount-display">₹0</span>
    </div>

    <input
      id="note-input"
      class="note-input"
      placeholder="Transaction Note (Optional)"
    />

    <div class="keypad">
      <button class="key-btn">1</button>
      <button class="key-btn">2</button>
      <button class="key-btn">3</button>
      <button class="key-btn">4</button>
      <button class="key-btn">5</button>
      <button class="key-btn">6</button>
      <button class="key-btn">7</button>
      <button class="key-btn">8</button>
      <button class="key-btn">9</button>
      <button class="key-btn">.</button>
      <button class="key-btn">0</button>
      <button class="key-btn">⌫</button>
    </div>

    <button id="generate-btn" class="primary-btn" disabled>
      ➡️ Generate QR Code
    </button>

    <div class="qr-section" id="qr-section">
      <div><strong>Scan to Pay</strong></div>
      <div id="qr-status">Generating Dynamic QR Code...</div>
      <canvas id="qr-canvas" style="margin-top:8px;"></canvas>
      <div class="timer">
        Time remaining to complete payment:
        <span id="timer-text">01:30</span>
      </div>
      <button id="new-tx-btn" class="secondary-btn" style="display:none;">
        ➕ New Transaction
      </button>
    </div>

    <div class="history-toggle" id="history-toggle">
      ▼ Transaction History
    </div>
    <div class="history-panel" id="history-panel">
      <div class="history-header">
        <span><strong>History</strong></span>
        <button class="clear-btn" id="clear-history-btn">Clear History</button>
      </div>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- QRCode.js (heavier full version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIHWKZfQYBJO6Lm8xY4kzxIy9ycF5J30aYZYYAk6iV6hjf3y4HQlGJxnW1jXgI+THJJmqcCvc6VQpErV0c8Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // --- POS logic (simplified) ---
    const amountDisplay = document.getElementById('amount-display');
    const keypadButtons = document.querySelectorAll('.key-btn');
    const generateBtn = document.getElementById('generate-btn');
    const qrStatus = document.getElementById('qr-status');
    const timerText = document.getElementById('timer-text');
    const newTxBtn = document.getElementById('new-tx-btn');
    const noteInput = document.getElementById('note-input');
    const historyToggle = document.getElementById('history-toggle');
    const historyPanel = document.getElementById('history-panel');
    const clearHistoryBtn = document.getElementById('clear-history-btn');
    const historyList = document.getElementById('history-list');

    let currentAmount = '';
    let timerInterval = null;
    let qr = null;

    function renderAmount() {
      amountDisplay.textContent = currentAmount ? '₹' + currentAmount : '₹0';
      generateBtn.disabled = !currentAmount || Number(currentAmount) <= 0;
    }

    keypadButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.textContent.trim();
        if (val === '⌫') {
          currentAmount = currentAmount.slice(0, -1);
        } else if (val === '.') {
          if (!currentAmount.includes('.')) currentAmount += '.';
        } else {
          currentAmount += val;
        }
        renderAmount();
      });
    });

    function startTimer(durationSeconds = 90) {
      let remaining = durationSeconds;
      timerText.textContent = '01:30';

      if (timerInterval) clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        remaining--;
        const m = String(Math.floor(remaining / 60)).padStart(2, '0');
        const s = String(remaining % 60).padStart(2, '0');
        timerText.textContent = `${m}:${s}`;
        if (remaining <= 0) {
          clearInterval(timerInterval);
          qrStatus.textContent = 'QR expired. Start a new transaction.';
        }
      }, 1000);
    }

    function addToHistory(amount, note) {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const dateStr = now.toLocaleDateString();

      const item = document.createElement('div');
      item.className = 'history-item';
      item.textContent = `${dateStr} ${timeStr} — ₹${amount}` +
        (note ? ` — ${note}` : '');
      historyList.prepend(item);
    }

    generateBtn.addEventListener('click', () => {
      const upiString = `upi://pay?pa=your-vpa@upi&pn=Shailey%20Hardware&am=${encodeURIComponent(
        currentAmount
      )}&cu=INR&tn=${encodeURIComponent(noteInput.value || '')}`;

      qrStatus.textContent = 'Scan to Pay';
      document.getElementById('qr-canvas').innerHTML = '';

      if (qr) {
        // qrcodejs renders into a div normally; we can just recreate instead
      }

      const canvasContainer = document.getElementById('qr-canvas').parentNode;
      const qrDiv = document.createElement('div');
      qrDiv.id = 'qr-div';
      canvasContainer.insertBefore(qrDiv, document.getElementById('qr-canvas'));

      qr = new QRCode(qrDiv, {
        text: upiString,
        width: 200,
        height: 200
      });

      startTimer(90);
      newTxBtn.style.display = 'block';
      addToHistory(currentAmount, noteInput.value);
    });

    newTxBtn.addEventListener('click', () => {
      currentAmount = '';
      noteInput.value = '';
      renderAmount();
      qrStatus.textContent = 'Generating Dynamic QR Code...';
      timerText.textContent = '01:30';
      if (timerInterval) clearInterval(timerInterval);
      const qrDiv = document.getElementById('qr-div');
      if (qrDiv) qrDiv.remove();
      newTxBtn.style.display = 'none';
    });

    historyToggle.addEventListener('click', () => {
      const isOpen = historyPanel.style.display === 'block';
      historyPanel.style.display = isOpen ? 'none' : 'block';
      historyToggle.textContent = (isOpen ? '▼' : '▲') + ' Transaction History';
    });

    clearHistoryBtn.addEventListener('click', () => {
      historyList.innerHTML = '';
    });

    renderAmount();

    // --- PWA: register service worker ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // IMPORTANT: path must match your GitHub Pages path
        navigator.serviceWorker
          .register('/UPI_POS_APP/sw.js')
          .then(reg => {
            console.log('Service worker registered', reg.scope);
          })
          .catch(err => {
            console.error('Service worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
