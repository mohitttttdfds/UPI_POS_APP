<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shailey Hardware UPI POS</title>
    <style>
        /* CSS for smooth, app-like styling */
        :root {
            --primary-color: #28a745; /* Green for payment action */
            --secondary-color: #007bff;
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --text-color: #333;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 450px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: var(--background-color);
            min-height: 100vh;
        }
        
        .container {
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background-color: var(--card-background);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95em;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        
        button { 
            background-color: var(--primary-color);
            color: white; 
            width: 100%; 
            padding: 14px; 
            border: none; 
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover { 
            background-color: #218838; 
        }

        button:active {
            transform: translateY(1px);
        }

        #qrCodeContainer { 
            text-align: center; 
            margin-top: 30px; 
            padding: 25px; 
            border: 2px dashed var(--secondary-color); 
            border-radius: 8px;
            background-color: #f0f8ff; /* Light blue background for emphasis */
        }
        
        #qrCodeContainer img { 
            max-width: 250px; 
            width: 100%;
            height: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 15px;
            background-color: white;
            border-radius: 5px;
        }

        .details {
            margin-top: 15px;
            line-height: 1.6;
        }

        .alert-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Shailey Hardware POS</h1>
        <p>Enter the sale amount to generate the UPI QR Code.</p>

        <label for="amount">Transaction Amount (INR):</label>
        <input type="number" id="amount" placeholder="e.g., 100.50" step="0.01" required>
        <div id="amountError" class="alert-message" style="display:none;"></div>

        <label for="note">Transaction Note (Optional):</label>
        <input type="text" id="note" placeholder="e.g., Invoice #1234" maxlength="50">

        <button onclick="generateQrCode()">âœ… Generate UPI QR Code</button>

        <div id="qrCodeContainer">
            <p>Scan the code after generation. The amount is pre-filled!</p>
            

[Image of UPI QR code]

        </div>
    </div>

    <script>
        // 1. Merchant Details (UPDATE THIS CRITICAL LINE)
        // You MUST change '@ybl' to the correct UPI handle (e.g., @paytm, @okicici, @ibl)
        const YOUR_UPI_ID = "Q37082898@ybl"; 
        const YOUR_MERCHANT_NAME = "Shailey hardware";

        /**
         * Constructs a standard UPI Deep Link URL.
         */
        function createUpiDeepLink(amount, note) {
            
            // Input Validation
            const finalAmount = parseFloat(amount);
            if (isNaN(finalAmount) || finalAmount <= 0) {
                document.getElementById('amountError').textContent = "Please enter a valid amount greater than zero.";
                document.getElementById('amountError').style.display = 'block';
                return null;
            }
            document.getElementById('amountError').style.display = 'none';

            if (!YOUR_UPI_ID.includes('@')) {
                alert("CRITICAL ERROR: Please fix the UPI ID in the script. It must contain the '@' handle.");
                return null;
            }
            
            // Format to two decimal places
            const amountFormatted = finalAmount.toFixed(2);

            // Encode parameters for the URL
            const payeeNameEncoded = encodeURIComponent(YOUR_MERCHANT_NAME);
            const noteEncoded = encodeURIComponent(note.substring(0, 80)); 
            
            // Construct the UPI link (upi://pay?pa=VPA&pn=Name&am=Amount&cu=Currency&tn=Note)
            const upiLink = `upi://pay?pa=${YOUR_UPI_ID}&pn=${payeeNameEncoded}&am=${amountFormatted}&cu=INR&tn=${noteEncoded}`;
            
            return upiLink;
        }

        /**
         * Generates and displays the QR Code using a public API.
         */
        function generateQrCode() {
            const amountInput = document.getElementById('amount').value;
            const noteInput = document.getElementById('note').value;
            const qrContainer = document.getElementById('qrCodeContainer');

            const upiLink = createUpiDeepLink(amountInput, noteInput);

            if (upiLink) {
                // Use the qrserver API to generate the QR image
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(upiLink)}`;

                // Update the container
                qrContainer.innerHTML = `
                    <img src="${qrApiUrl}" alt="UPI QR Code for ${amountInput} INR">
                    <div class="details">
                        <p style="font-size: 1.3em; font-weight: 700; color: var(--primary-color);">
                            Amount: â‚¹${parseFloat(amountInput).toFixed(2)}
                        </p>
                        <p style="font-size: 0.9em; color: #555;">Payee: ${YOUR_MERCHANT_NAME}</p>
                        <p style="font-size: 0.8em; color: #777;">Note: ${noteInput || 'No note provided'}</p>
                    </div>
                `;
            } else {
                // Clear QR container if link creation fails due to validation
                qrContainer.innerHTML = `<p>Scan the code after generation. The amount is pre-filled!</p>`;
            }
        }
    </script>
</body>
</html>
